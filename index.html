<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Min-Translator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
      </div>
      
      <div class="transcription">
        <div class="from-transcription">Transcription will appear here</div>
        <div class="to-transcription">Транскрипция появится здесь</div>
      </div>
      
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up" title="Listen"></i>
            <i id="from" class="fas fa-copy" title="Copy text"></i>
            <i id="from" class="far fa-star" title="Save translation"></i>
          </div>
          <select>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
          </select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt" title="Swap languages"></i></li>
        <li class="row to">
          <select>
            <option value="ru">Russian</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
          <div class="icons">
            <i id="to" class="far fa-star" title="Save translation"></i>
            <i id="to" class="fas fa-copy" title="Copy text"></i>
            <i id="to" class="fas fa-volume-up" title="Listen"></i>
          </div>
        </li>
      </ul>
    </div>
    
    <button>
      <i class="fas fa-language"></i> Translate
    </button>
    
    <div class="language-info">
      <span>Detected: English</span>
      <span>Translation: Russian</span>
    </div>
    
    <div class="stats">
      Characters: 0 | Words: 0
    </div>
  </div>

  <script src="js/countries.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
